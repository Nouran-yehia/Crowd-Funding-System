<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column p-4">
        <h1>Login</h1>
        {% if message %}
            <div class="alert alert-info" role="alert">
                {{message}}
            </div>
        {% endif %}

        {% load crispy_forms_tags %}
        <form method="post" class="w-50">
            {% csrf_token %}
            <!-- {{ form|crispy }} -->

            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div> 
            <button type="submit" class="btn btn-block btn-primary">Login</button>
          </form>
        
        <!-- <form method="post" class="w-50">
          {{ form|crispy}}

            <button type="submit" class="btn btn-block btn-primary">Login</button>
        </form> -->

        </form>
    </div>
</body>
</html>
