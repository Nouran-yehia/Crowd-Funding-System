<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm account delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column p-4">
        {% if messages %}
            {% for msg in messages%}
              <div class="alert alert-info" role="alert">
                {{msg}}
              </div>
              {% endfor %}
        {%endif%}
        <form method="post">{% csrf_token %}
            <p class="alert alert-danger">Are you sure you want to delete "{{ object }}"?</p>
            <p>Enter your password for confirmation</p>
            <input type="password" name="password" required>
            <input type="submit" class="btn btn-danger" value="Confirm">
        </form>
    </div>
</body>
</html>
